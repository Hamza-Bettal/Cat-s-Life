<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Words Raining</title>
	<link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden;
            font-family: 'VT323', monospace;
            background: #000;
            color: #fff;
            text-align: center;
            user-select: none;	
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: calc(4rem + 2vw); /* Responsive font size */
            color: #FFCC00; /* Gold color */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin: 5% 0; /* Margin for spacing */
            position: relative;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;	
            margin-top: 2rem;
			width: 15vmax;
        }
        button{
            font-size: 1.8rem; /* Slightly smaller font size */
            width: 90%; /* Responsive width */
            max-width: 600px; /* Maximum width */
            background: linear-gradient(145deg, #333, #444); /* Gradient background */
            color: lightblue; /* Light blue text color */
            border-radius: 12px; /* Rounded corners */
            padding: 15px; /* Padding for size */
            border: none;
            margin: 10px;
            font-family: 'VT323', monospace;
            outline: none; /* Remove default outline */
			transition: 0.3s;
        }
		.btn1:hover
		{
			background: linear-gradient(120deg, crimson, yellow);
		}
		.btn2:hover
		{
			background: linear-gradient(120deg, lightgreen, yellow);
		}
		.btn3:hover
		{
			background: linear-gradient(120deg, blue, yellow);
		}
		.btn4:hover
		{
			background: linear-gradient(120deg, violet, yellow);
		}
		.btn5:hover
		{
			background: linear-gradient(120deg, darkviolet, lightgreen);
		}
        button:hover {
            cursor: pointer;
            color: #222; /* Dark text on hover */
            transform: scale(1.05); /* Slight scale effect */
            background: lightblue; /* Background color on hover */
            box-shadow: 0 0 0 4px lightblue; /* Match shape with box-shadow */
        }
        button:active {
            background: linear-gradient(145deg, #222, #333); /* Darker gradient on click */
            color: lightblue; /* Light blue text color */
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Reduced shadow on click */
            transition: background 0.1s; /* Quick transition on click */
        }
    </style>
</head>
