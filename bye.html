<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Goodbye</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #fff;
            text-align: center;
            background-repeat: no-repeat;
            user-select: none;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        h1 {
            font-size: calc(2rem + 4vw);
            margin: 0;
            color: #FFD700; /* Gold color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .goodbye-card {
            background-color: rgba(30, 30, 30, 0.85); /* Slightly transparent dark background */
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            border: 2px solid lightblue; /* Gold border */
            box-sizing: border-box;
        }
        .message {
            font-size: calc(1rem + 1.5vw);
            margin: 0;
            line-height: 1.4;
            color: #e0e0e0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        .goodbye-image {
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            border: 2px solid lightblue; /* Gold border for image */
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            color: lightblue; /* Gold text */
            font-family: 'VT323', monospace;
            font-size: calc(0.8rem + 1vw);
            border: 2px solid lightblue; /* Gold border */
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #333; /* Dark background for button */
            text-decoration: none;
            cursor: pointer;
        }
        button:hover {
            background-color: lightblue; /* Gold background on hover */
            color: #222; /* Dark text on gold background */
            transition: 0.5s;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Goodbye!</h1>
    
    <div class="container">
        <div class="goodbye-card">
            <p class="message">
                Thank you for playing! We hope you enjoyed the game.<br><br>
                <em>Come back soon!</em>
            </p>
            <img src="imgs/waving_kitten.png" alt="Farewell Image" class="goodbye-image">
        </div>
        <div class="button-container">
            <button onclick="window.location='index.html'" aria-label="Return to Home">Return to Home</button>
        </div>
    </div>
</body>
</html>
