<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            font-family: 'VT323', monospace;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            background-image: url('path/to/your/background-image.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            user-select: none;
        }
        h1 {
            font-size: calc(3rem + 2vw);
            margin: 2% 0;
            color: #FFD700; /* Gold color for header */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            max-width: 80%;
        }
        .settings-card {
            background-color: rgba(30, 30, 30, 0.8); /* Darker background for cards */
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            width: 600px; /* Fixed width */
            margin: 10px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            border: 3px solid lightblue; /* Bright blue border */
        }
        .settings-card h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: lightblue; /* Bright blue for titles */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .setting-option {
            margin: 10px 0;
            font-size: 1.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e0e0e0; /* Light grey text for readability */
        }
        .setting-option label {
            margin-right: 20px;
        }
        .setting-option input[type="range"] {
            width: 60%;
        }
        button {
            color: lightblue; /* Bright blue text */
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            margin-top: 20px;
            display: inline-block;
            border: 3px solid lightblue; /* Bright blue border */
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #333; /* Dark background for button */
            text-decoration: none;
        }
        button:hover {
            background-color: lightblue; /* Bright blue background on hover */
            color: #222; /* Dark text on bright background */
            transition: 0.5s;
            cursor: pointer;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    
    <div class="container">
        <div class="settings-card">
            <h2>Audio Settings</h2>
            <div class="setting-option">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            </div>
            <div class="setting-option">
                <label for="music">Music:</label>
                <input type="checkbox" id="music" name="music" checked>
            </div>
        </div>

        <div class="settings-card">
            <h2>Game Settings</h2>
            <div class="setting-option">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="setting-option">
                <label for="controls">Controls:</label>
                <select id="controls" name="controls">
                    <option value="keyboard" selected>Keyboard</option>
                    <option value="mouse">Mouse</option>
                    <option value="touch">Touch</option>
                </select>
            </div>
        </div>
        
        <button onclick="window.location='index.html'">Save & Back to Home</button>
    </div>
</body>
</html>
